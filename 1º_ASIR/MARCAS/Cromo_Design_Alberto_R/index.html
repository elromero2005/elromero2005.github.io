<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cromo de Juego</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class="card">
        <div class="header">
            <h2 class="title" id="name">TecnoMan</h2>
            <p class="stars">⭐️⭐️⭐️⭐️⭐️</p>
        </div>
        <img src="images/cuerpo_cibernetico.jpg" alt="Imagen de la carta">
        <p class="type" id="cardtype">SUPER FUERZA</p>
        <p class="description" id="cardtext">Esto es mi descripción</p>
        <div class="stats">
            <p>Poder: <span id="power">4</span></p>
            <p>Referencia: <span id="toughness">13</span></p>
        </div>
        <p><em>Artista:</em> <span id="artist">TecnoMan</span></p>
        <p><em>Nombre:</em> <span id="bottom">Alberto Romero Fresno</span></p>
    </div>

</body>
</html>
