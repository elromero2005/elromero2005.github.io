<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cromo de Juego</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class="card">
        <div class="header">
            <h2 class="title" id="name">TecnoMan</h2>
            <p><span id="reference">13</span></p>
        </div>
        <div class="image-container">
            <p class="stars">⭐️<br>⭐️<br>⭐️<br>⭐️<br>⭐️<br>⭐️</p>
            <img src="images/cuerpo_cibernetico.jpg" alt="Imagen de la carta">
        </div> 
        <div class="atributes">
            <p class="type" id="cardtype">SUPER FUERZA</p>
            <p><span id="power">4</span></p>
        </div>       
        <p class="description" id="cardtext">Esto es mi descripción</p>
        <div class="footer-container">
            <p class="toughness"><span id="toughness">/18</span></p> 
            <div class="footer-texts">
                <p class="text"><span id="artist">TecnoMan</span></p>
                <p class="text"><span id="bottom">Alberto Romero Fresno</span></p> 
            </div>
        </div>             
    </div>

</body>
</html>
