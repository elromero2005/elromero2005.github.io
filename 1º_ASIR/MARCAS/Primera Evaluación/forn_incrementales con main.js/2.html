<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulario</h1>
    <form action="3.html" method="get">
        <label for="nombre">Nombre:</label>
        <input type="text" readonly id="name" name="nombre" required>
        <br><br>
        <label for="contraseña">Password:</label>
        <input type="password" readonly id="password" name="contraseña" required>
        <br><br>
        <label for="nLista">Nº de Lista:</label>
        <input type="number" id="nLista" name="nLista" required>
        <br><br>
        <label for="dia">Día:</label>
        <input type="date" id="dia" name="dia" required>
        <br><br>
        <label for="contador1">Contador + 1:</label>
        <input type="number" readonly id="contador1" name="contador1" required>
        <br><br>
        <label for="contador2">Contador + 2:</label>
        <input type="number" id="contador2" name="contador2" required>
        <br><br>
        <input type="submit" value="Siguiente">
    </form>
</body>
</html>
