<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steampunk</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="bg-black text-white">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="../images/logo.png" alt="Logo" width="100" height="100" class="d-inline-block align-text-top rounded-circle">
                <span class="h1 ms-2">VESTIDO STEAMPUNK</span>
            </a>
        </div>
    </header>
    <div class="container mt-4 content-center">
        <div class="border p-3">
            <form>
                <div class="mb-3 row">
                    <label for="color" class="col-sm-2 col-form-label text-start">Color</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="color" placeholder="Color">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="precio" class="col-sm-2 col-form-label text-start">Precio</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="precio" placeholder="Precio">
                    </div>
                </div>
                <div class="mb-3">
                    <ol type="I">
                        <li>Talla XL: 46</li>
                        <li>Talla L: 36</li>
                        <li>Talla M: 32</li>
                        <li>Talla S: 28</li>
                    </ol>
                </div>
                <div class="text-end">
                    <button type="button" class="btn btn-primary" onclick="location.href='steam_04.html'">Resumen</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
