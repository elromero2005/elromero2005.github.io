<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steampunk</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="bg-black text-white">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="../images/logo.png" alt="Logo" width="100" height="100" class="d-inline-block align-text-top rounded-circle">
            <span class="h1 ms-2">RESUMEN STEAMPUNK</span>
        </a>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-md-4 mb-3">
                <img src="../images/imagen1.jpeg" alt="Imagen 1" class="img-fluid img-custom" />
            </div>
            <div class="col-12 col-md-4 mb-3">
                <img src="../images/imagen2.jfif" alt="Imagen 2" class="img-fluid img-custom" />
            </div>
            <div class="col-12 col-md-4 mb-3">
                <img src="../images/imagen3.jpg" alt="Imagen 3" class="img-fluid img-custom" />
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-md-6 mb-3">
                <div class="border p-3">
                    <form>
                        <div class="mb-3">
                            <label for="color" class="form-label">Color</label>
                            <input type="text" class="form-control" id="color" placeholder="Color">
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="text" class="form-control" id="precio" placeholder="Precio">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-12 col-md-6 mb-3">
                <div class="border p-3">
                    <form>
                        <div class="mb-3">
                            <label for="potencia" class="form-label">Potencia</label>
                            <input type="text" class="form-control" id="potencia" placeholder="Potencia">
                        </div>
                        <div class="mb-3">
                            <label for="envergadura" class="form-label">Envergadura</label>
                            <input type="text" class="form-control" id="envergadura" placeholder="Envergadura">
                        </div>
                        <div class="mb-3">
                            <label for="precio1" class="form-label">Precio</label>
                            <input type="text" class="form-control" id="precio1" placeholder="Precio">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="text-end">
            <button type="button" class="btn btn-primary" onclick="location.href='../index.html'">Empezar</button>
        </div>
    </div>
</body>
</html>
