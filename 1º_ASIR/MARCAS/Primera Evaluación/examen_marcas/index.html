<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-black text-white p-3">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="images/logo.png" alt="Logo" width="100" height="100" class="d-inline-block align-text-top rounded-circle">
            <span class="h1 ms-2">STEAMPUCK</span>
        </a>
    </header>
    <div class="container mt-4">
        <h2>Datos</h2>
        <div class="border p-3">
            <form>
                <div class="mb-3 row">
                    <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="apellidos" class="col-sm-2 col-form-label">Apellidos</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="apellidos" placeholder="Introduce tus apellidos" required>
                    </div>
                </div>
                <div class="text-end">
                    <button type="button" class="btn btn-primary" onclick="location.href='index.html'">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container mt-4">
        <h2>Vestido</h2>
        <div class="border p-3">
            <form>
                <div class="mb-3 row">
                    <label for="color" class="col-sm-2 col-form-label">Color</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="color" placeholder="Introduce el color" required>
                    </div>
                </div>
                <div class="text-end">
                    <button type="button" class="btn btn-primary" onclick="location.href='html/steam_02.html'">Comprar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container mt-4">
        <h2>Zeppelin</h2>
        <div class="border p-3">
            <form>
                <div class="mb-3 row">
                    <div class="col-sm-10 d-flex align-items-center">
                        <input type="text" class="form-control me-2" id="potencia" placeholder="Introduce la potencia deseada" required>
                        <label for="potencia" class="mb-0">Potencia</label>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-10 d-flex align-items-center">
                        <input type="text" class="form-control me-2" id="embergadura" placeholder="Introduce la envergadura deseada" required>
                        <label for="embergadura" class="mb-0">Envergadura</label>
                    </div>
                </div>
                <div class="text-end">
                    <button type="button" class="btn btn-primary" onclick="location.href='html/steam_03.html'">Comprar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
