<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        .swal2-title {
            font-family: 'Arial'; 
        }
        .swal2-html-container {
            font-family: 'Arial'; 
            font-size: 20px;
        }
        .swal2-popup {
            width: auto; /* Anchura */
            height: auto; /* Altura */
        }
    </style>
</head>
<body>

<button onclick="mostrarAlerta()">Premios</button>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function mostrarAlerta() {
        Swal.fire({
            title: 'Estos son los premios para tus posibles combinaciones de cartas',
            html: `Posibles combinaciones:<br>
                   Pareja (Nombre): 2 Puntos<br>
                   Trio (Nombre): 5 Puntos<br>
                   Doble Pareja (Nombre): 6 Puntos<br>
                   Cuarteto (Nombre): 10 Puntos<br>
                   Escalera de Referencia 3 (Referencia): 6 Puntos<br>
                   Escalera de Referencia 4 (Referencia): 8 Puntos<br>
                   Escalera Color (Nombre y Referencia 3): 10 Puntos<br>
                   Escalera Color (Nombre y Referencia 4): 15 Puntos<br>
                   Escalera Imperial (Cualquier escalera que empiece por referencia 1): +1/3 Puntos del valor de la escalera<br>
                   Escalera Estrellas 3 (Estrellas): 15 Puntos<br>
                   Escalera Estrellas 4 (Estrellas): 20 Puntos`,
            customClass: {
                title: 'swal2-title',
                htmlContainer: 'swal2-html-container',
                popup: 'swal2-popup',
            }
        });
    }
</script>

</body>
</html>
